<div class="col-md-4 offset-md-4 mt-5">
    <div class="card">
        <div class="card-header">
            <h3>The employee Registration</h3>
        </div>
<div class="col-md-8 offset-md-2 mt-3">

<form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label  class="form-label">First name</label>
        <input type="name" class="form-control" formControlName="fName">
      </div>
      <div class="mb-3">
        <label  class="form-label">Last name</label>
        <input type="name" class="form-control" formControlName="lName">
      </div>
      <div class="mb-3">
        <label  class="form-label">Enter your date of Birth</label>
        <input type="text" class="form-control" formControlName="dob">
      </div>
    <div class="mb-3">
      <label  class="form-label">Enter your department</label>
      <input type="text" class="form-control" formControlName="dept" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Date of Joining</label>
      <input type="text" class="form-control" formControlName="doj" >
    </div>
    <div class="mb-3">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
  </form>
  </div>
</div>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">DOB</th>
        <th scope="col">DOJ</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of posts">
        <th>{{data.id}}</th>
        <td>{{data.fName}}</td>
        <td>{{data.lName}}</td>
        <td>{{data.dob}}</td>
        <td>{{data.doj}}</td>

      </tr>
      
    </tbody>
  </table>
